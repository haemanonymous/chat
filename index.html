<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="ANONYMOUS.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>HAEM ANONYMOUS</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">HAEM ANONYMOUS</h2>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="Kepada" class="form-label">Kepada</label>
                        <input type="text" id="name" name="Kepada" class="form-control" autocomplete="off" placeholder="Silakan Masukkan Tujuanmu" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="Keluh Kesah" class="form-label">Isi Hati</label>
                        <textarea id="message" name="Isi Hati" class="form-control" autocomplete="off" placeholder="Silakan Masukkan Isi Hatimu" rows="5" required></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" type="submit">Kirim</button>
                        <button class="btn btn-danger" type="reset">Ulang</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzlR0pmoOFr5Gp-1Vq6Eks-Pg1dqfR2_p3-u92AenWTIhlSbFKnGJhgZzd2miOpFusBnw/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Isi Hatimu Sudah Terkirim.</div>"))
            setTimeout(function() {
                $("#form_alerts").html("")
            }, 10000)
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Isi Hatimu Belum Terkirim.</div>"))
            setTimeout(function() {
                $("#form_alerts").html("")
            }, 10000)
        })
    </script>
</body>
</html>
